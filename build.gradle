apply plugin: 'groovy'
apply plugin: 'maven'

group='com.bitourea.gradle'
version='1.0'
description = 'A plugin for Gradle to use proxy authentication when the another plugin does not do the same.'

buildscript {
  repositories {
    mavenLocal()
    mavenCentral()
  }
}

dependencies {
    compile gradleApi()
    compile localGroovy()
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('./repo'))
        }
    }
}
